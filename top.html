<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Camera Coach</title>
</head>
<body>
  <div class="top__wrapper">
    <h1>Camera Coach</h1>
    <h2>「一眼レフの使い方が分からない」<br>
      Camera Coachはそんなあなたをサポートします
    </h2>
    <!-- <div class="top__button__wrapper"> -->
      <div id="app">
      <!-- <div id="app" class="container"> -->
        <!-- <div class="row justify-content-center my-4"> -->
        <!-- <div> -->
          <!-- <header class="mb-5"> -->
        <div>
          <!-- <button class="btn start__btn"> -->
            <a href="select.html" class="btn start__btn">さっそく撮影する</a>
          <!-- </button> -->
        </div>
        <div class="top__button__wrapper">
          <h6>キーワードを入力して色んな作品を見てみよう！</h6>
          <div>
            <form
              class="form-inline justify-content-center my-4"
              v-on:submit.prevent="fetchImagesFromFlickr"
            >
              <input
                type="search" name="search"
                class="form-control mr-sm-2"
                placeholder="例）犬"
                aria-label="Search"
              >
              <!-- <a
                type="submit"
                class="btn start__btn"
              >
                検索
          </a> -->
              <button
              type="submit"
              class="btn-outline-primary my-2 my-sm-0"
              >
              検索
              </button>
            </form>
          </div>
        </div>
          <!-- </header> -->
        <!-- </div> -->
        <div class="row justify-content-center px-4">
          <p v-if="isInitalized">検索してください。</p>
          <p
            v-show="isFetching"
            class="position-relative mx-auto"
          >
            <span
              class="loading-icon fas fa-sync"
              aria-hidden="true"
            >
            </span>
          </p>
          <p v-show="isFailed">
            データの取得に失敗しました。しばらく時間を置いてから、再度お試しください。
          </p>
          <!--
              TODO: p要素を加える
              このp要素は、「検索テキストに該当する写真データがない状態」のときに表示する
            -->
          <p v-show="isNotFound">
            写真が見つかりませんでした。別の言葉で検索してみてください。
          </p>

          <div class="result__img">
            <template v-if="isFound">
              <a
              v-for="photo in photos"
              v-bind:key="photo.id"
              v-bind:href="photo.pageURL"
              v-tooltip="photo.text"
              class="d-inline-block"
              target="_blank"
            >
              <img
                v-bind:src="photo.imageURL"
                v-bind:alt="photo.text"
                width="150"
                height="150"
              >
            </a>
            </template>
          </div>
        </div>
      </div>
      <!-- <div>
        <a href="select.html" class="btn start__btn">さっそく撮影する</a>
      </div> -->
    <!-- </div> -->
  </div>


  <div class="bottom__cover"></div>
  </div>
  <!-- <script src="api.js"></script> -->
  <!-- まずjQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Popper.js, 次に Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="api.js"></script>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</body>
</html>
